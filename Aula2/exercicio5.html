<script>
    let a = parseInt(prompt("digite um valor"));
    let b = parseInt(prompt("digite outro valor"));

    let soma = a+b;
    let diferença = a-b;
    let mutiplicação = a*b;
    let divisão = a/b

    alert("A soma: " + soma);
    alert("A diferença: " + diferença);
    alert("A mutiplicação: " + mutiplicação);
    alert("A divisão: " + divisão);
</script>
