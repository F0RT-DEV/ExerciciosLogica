<script>
    alert("Poções à vista com desconto");

    let valor_litro = parseInt(prompt("Valor da poção: "));
    let litros = parseInt(prompt("quantidade de litros que você deseja abastecer no frasco: "));

    let valor_total = valor_litro*litros;
    let desconto = valor_total*10/100;

    alert("o valor a ser pago à vista é: "+valor_total+" R$"+" é o valor com desconto: "+desconto+" R$");
</script>
