<script>
    let n1 = parseInt(prompt("Digite um valor"));
    let n2 = parseInt(prompt("Digite outro valor"));

    if(n1 > n2 || n1 == n2){
        alert("O primeiro numero digitado é Maior")
    }
    else if(n1 < n2 || n1 == n2){
        alert("O segundo numero digitado é o Maior")
    }
    else{
        alert("Os dois numeros são iguais")
    }
</script>
